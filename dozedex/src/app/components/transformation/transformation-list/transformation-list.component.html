<div class="body-container" style="margin-bottom: 5vh;">
    <app-navbar [ActualArea]="Area"></app-navbar>
    <div class="inner-body-container transformation-body">
      <div class="form-group">
        <div class="transformation-header-container">
          <input #Input_Search class="form-control transformation-search-input" title="Pressionar enter também realizará a pesquisa" (change)="SearchBreed(Input_Search.value)" placeholder="Digite uma raça">
          <button mat-button title="Pressionar enter também realizará a pesquisa">
            <mat-icon class="transformation-search-icon">search</mat-icon>
          </button>
          <div class="transformation-header-spacer"></div>
          <button mat-mini-fab class="transformation-add-icon" (click)="AddNew()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="transformation-container">
            <div class="flex-gap transformation-gap">
            <div *ngFor="let transformation of transformations">
              <mat-card class="transformation-card">
                <mat-card-header class="transformation-title">
                    <mat-card-title>{{transformation.Name}}</mat-card-title>
                </mat-card-header>
                <img class="transformation-image" mat-card-image src="{{transformation.ImagePath}}" alt="{{transformation.ShortDescription}}" (click)="GoToEdit(transformation.Key)">
                <mat-card-content>
                  <div class="transformation-description">{{transformation.ShortDescription}}</div>
                </mat-card-content>
                <mat-divider></mat-divider>
                <div class="form-group float-right">
                    <mat-card-actions>
                        <!-- <button mat-stroked-button style="background-color: #3487ed; color: white;" (click)="GoToDetails(transformation.Key)"><mat-icon>add</mat-icon></button> -->
                        <button mat-stroked-button style="background-color: #3487ed; color: white;" (click)="GoToEdit(transformation.Key)"><mat-icon>edit</mat-icon></button>
                        <button mat-stroked-button style="background-color: rgb(205, 0, 0); color: white;" (click)="Inactive(transformation.Key)"><mat-icon>block</mat-icon></button>
                    </mat-card-actions>
                </div>
              </mat-card>
              <dozedex-spacer></dozedex-spacer>
            </div>
          </div>
        </div>
    </div>
    </div>
