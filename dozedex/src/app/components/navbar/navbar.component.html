<mat-toolbar color="primary">
    <button mat-button [matMenuTriggerFor]="menu" class="navbar-icon simple-icon">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div *ngFor="let option of menuOptions">
            <button mat-menu-item (click)="option.Function()">{{option.Title}}</button>
        </div>
    </mat-menu>

    <span class="navbar-spacer"></span>
    <button mat-button class="navbar-icon simple-icon" (click)="ReloadPage()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="profile" class="navbar-icon">
        <img src="{{path}}" alt="{{altText}}" width="25vh;" height="25vh;" style="border-radius: 50%;">
    </button>
    <mat-menu #profile="matMenu">
        <div *ngFor="let option of profileOptions">
            <button mat-menu-item (click)="option.Function()">{{option.Title}}</button>
        </div>
    </mat-menu>

    <button class="navbar-icon">
    </button>
</mat-toolbar>
