<app-loading-screen *ngIf="loading"></app-loading-screen>

<div *ngIf="!loading" class="body-container">
    <app-navbar [ActualArea]="Area"></app-navbar>
    <div class="inner-body-container">
        <section class="container-fluid">
            <section class="row justify-content-center">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-container">
                    <div class="create-action-image-container">
                        <img src="{{user.ImagePath}}" class="create-action-image-picture" (click)="openDialog()">
                    </div>
                    
                    <div class="form-group">
                    <label for="Email">Seu Email</label>
                    <input formControlName="Email" type="email" class="form-control" id="InputEmail" placeholder="Seu Email">
                    </div>

                    <div class="form-group">
                        <label for="Name">Seu Nome</label>
                        <input formControlName="Name" type="text" class="form-control" id="InputName" placeholder="Seu Nome">
                    </div>

                    <div class="form-group">
                        <label for="UserName">Seu Nome de usuário</label>
                        <input formControlName="UserName" type="text" class="form-control" id="InputUserName" placeholder="Nome de usuário">
                    </div>

                    <div class="form-group">
                        <label for="Password">Sua senha</label>
                        <input formControlName="Password" type="password" class="form-control" id="InputPassword" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="OldPassword">Senha antiga (obrigatória)</label>
                        <input formControlName="OldPassword" type="password" class="form-control" id="InputOldPassword" placeholder="Senha anterior"> 
                    </div>

                    <div class="form-group">
                        <mat-slide-toggle color="primary" formControlName="KeepLogin">Manter login</mat-slide-toggle>
                    </div>

                    <app-pulsing-button [pulsingButtonClass]='"pulsing-button-blue"' [text]='"Salvar alterações"' [loading]="btnLoading"></app-pulsing-button>
                </form>
            </section>
        </section>
    </div>
    <dozedex-spacer></dozedex-spacer>
</div>
