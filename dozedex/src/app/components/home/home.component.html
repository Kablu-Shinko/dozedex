<app-navbar></app-navbar>


<div class="main-home-container">
    <div class="flex-gap">
        <div style="min-width:200px" *ngFor="let option of options">
            <div class="card">
                <div class="card-header">{{option.Title}}</div>
                <div class="card-body">
                    <a class="home-card-link" routerLink="{{option.Path}}"><strong>{{option.Description}}</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>
