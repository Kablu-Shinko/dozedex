<app-loading-screen *ngIf="loading"></app-loading-screen>

<div *ngIf="!loading" class="body-container" style="margin-bottom: 5vh;">
    <app-navbar [ActualArea]="Area"></app-navbar>
    <div class="inner-body-container inner-body-with-color">
      <div class="form-group">
        <div class="card-header-container">
          <input #Input_Search class="form-control card-container-search" title="Basta digitar para pesquisar" (input)="SearchGuild(Input_Search.value)" placeholder="Digite uma guilda">
          <div class="inline-spacer"></div>
          <button mat-mini-fab class="card-container-add-btn" (click)="AddNew()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="card-container">
            <div class="flex-gap flex-gap-justify-center">
            <div *ngFor="let guild of guilds">
              <mat-card class="card-container-body">
                <mat-card-header class="card-container-title">
                    <mat-card-title class="card-title" title="{{guild.Name}}">{{guild.Name}}</mat-card-title>
                </mat-card-header>
                <img class="card-container-image" mat-card-image src="{{guild.ImagePath}}" alt="{{guild.ShortDescription}}" (click)="GoToEdit(guild.Key)">
                <mat-divider></mat-divider><br>
                <mat-card-content>
                  <div class="card-container-description"><span class="details-text">{{guild.ShortDescription}}</span></div>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions class="card-container-actions">
                    <!-- <button mat-stroked-button style="background-color: #3487ed; color: white;" (click)="GoToDetails(guild.Key)"><mat-icon>add</mat-icon></button> -->
                    <button mat-stroked-button style="background-color: #3487ed; color: white;" (click)="GoToEdit(guild.Key)"><mat-icon>edit</mat-icon></button>
                    <button mat-stroked-button style="background-color: rgb(205, 0, 0); color: white;" (click)="Inactive(guild.Key)"><mat-icon>block</mat-icon></button>
                </mat-card-actions>
              </mat-card>
              <dozedex-spacer></dozedex-spacer>
            </div>
          </div>
        </div>
    </div>
    </div>
